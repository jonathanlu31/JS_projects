<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="https://kit.fontawesome.com/be956ea42b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card" id="quiz-card">
      <form action="">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <div class="form-check quiz-answer-container">
            <input class="form-check-input" type="radio" name="quiz-answer" id="quiz1" data-answer="0" required />
            <label class="form-check-label" for="quiz1"></label>
          </div>
          <div class="form-check quiz-answer-container">
            <input class="form-check-input" type="radio" name="quiz-answer" id="quiz2" data-answer="1" required />
            <label class="form-check-label" for="quiz2"></label>
          </div>
          <div class="form-check quiz-answer-container">
            <input class="form-check-input" type="radio" name="quiz-answer" id="quiz3" data-answer="2" required />
            <label class="form-check-label" for="quiz3"></label>
          </div>
          <div class="form-check quiz-answer-container">
            <input class="form-check-input" type="radio" name="quiz-answer" id="quiz4" data-answer="3" required />
            <label class="form-check-label" for="quiz4"></label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary block">Submit</button>
      </form>
    </div>
    <template id="scorecard">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Final Results</h5>
          <p class="card-text"></p>
        </div>
        <button class="btn btn-primary block">Try again?</button>
      </div>
    </template>
  </body>
</html>
