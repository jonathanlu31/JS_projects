<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"></link>
  </head>
  <body>
    <form action="">
      <input type="text" name="search" placeholder="Search for a gif" id="" />
      <button type="submit">Submit</button>
    </form>
    <br />
    <img src="" alt="" />
    <script>
      const img = document.querySelector('img');
      const search = document.querySelector('input');
      const form = document.forms[0];
      form.addEventListener('submit', getRandomGif);
      function getRandomGif(e) {
        e.preventDefault();
        let userInput = search.value;
        fetch(`https://api.giphy.com/v1/gifs/translate?api_key=JF4FGMsfSpjcUyZTNvvhwfIKsA9L0FOd&s=${userInput}`, { mode: 'cors' })
          .then(function (res) {
            return res.json();
          })
          .then(function (res) {
            img.src = res.data.images.original.url;
          });
        search.value = '';
      }
    </script>
  </body>
</html>
