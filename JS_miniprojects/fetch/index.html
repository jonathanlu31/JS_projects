<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"></link>
</head>
<body>
    <div class="container w-75">
        <h1 class='display-4 mb-4'>Fetch API Sandbox</h1>
        <div class="d-flex">
            <button class='btn btn-primary me-4' id="get-text">Get Text</button>
            <button class='btn btn-success me-4' id="get-users">Get JSON</button>
            <button class='btn btn-warning' id="get-api">Get API Data</button>
        </div>
        <hr>
        <div class="text-area"></div>
        <form action="" method="post">
            <input class='form-control mb-3' type="text" name="" id="title" placeholder='Post title'>
            <textarea class='form-control mb-3' name="" id="body" placeholder='Post body'></textarea>
            <input type="submit" value="Submit" class="btn btn-dark">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
