<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <script src="https://kit.fontawesome.com/be956ea42b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <script src="script.js" defer></script>
  </head>

    <div class="carousel-container">

      <div class="img-container">
        <img src="https://source.unsplash.com/random/700x354" alt="" id="last-copy" />
        <img src="https://source.unsplash.com/random/700x350" alt="" />
        <img src="https://source.unsplash.com/random/700x351" alt="" />
        <img src="https://source.unsplash.com/random/700x352" alt="" />
        <img src="https://source.unsplash.com/random/700x353" alt="" />
        <img src="https://source.unsplash.com/random/700x354" alt="" />
        <img src="https://source.unsplash.com/random/700x350" alt="" id="first-copy" />
      </div>
      <i class="fas fa-chevron-right carousel-button" id="right-btn"></i>
    </div>
  </body>
</html>
