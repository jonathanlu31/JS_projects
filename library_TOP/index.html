<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1 title='shhh'>Library</h1>
        <button type='button' class="btn btn-primary" id='add-btn' data-bs-toggle='modal' data-bs-target="#bookModal">New Book</button>

        <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="newBookModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newBookModalLabel">Add a new book</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingTitle" placeholder="title" required>
                        <label for="floatingTitle">Title</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingAuthor" placeholder='author'>
                        <label for="floatingAuthor">Author</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingPages" placeholder='100' min='0'>
                        <label for="floatingPages">Pages</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true" id="readCheck">
                        <label class="form-check-label" for="readCheck">
                          Read?
                        </label>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" id='modal-submit' data-bs-dismiss='modal'>Submit</button>
                </div>
              </div>
            </div>
          </div>
    </header>
    <section id="cards">
        <div class="container-fluid flex-container">
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
